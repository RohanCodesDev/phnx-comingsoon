<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        #users {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Test Database Form</h1>
    
    <form id="testForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="whatsapp" placeholder="WhatsApp (optional)">
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <div id="users">
        <h2>Registered Users</h2>
        <button onclick="loadUsers()">Refresh</button>
        <div id="usersList"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const result = document.getElementById('result');
        const usersList = document.getElementById('usersList');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const whatsapp = document.getElementById('whatsapp').value;

            try {
                const response = await fetch('/api/interested', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, whatsapp })
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'success';
                    result.textContent = '✓ ' + data.message;
                    form.reset();
                    loadUsers();
                } else {
                    result.className = 'error';
                    result.textContent = '✗ ' + data.message;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = '✗ Error: ' + error.message;
            }
        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/interested');
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    let html = '<table><tr><th>ID</th><th>Email</th><th>WhatsApp</th><th>Date</th></tr>';
                    data.data.forEach(user => {
                        const date = new Date(user.created_at).toLocaleString();
                        html += `<tr>
                            <td>${user.id}</td>
                            <td>${user.email}</td>
                            <td>${user.whatsapp || '-'}</td>
                            <td>${date}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    usersList.innerHTML = html;
                } else {
                    usersList.innerHTML = '<p>No users yet</p>';
                }
            } catch (error) {
                usersList.innerHTML = '<p class="error">Error loading users</p>';
            }
        }

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
