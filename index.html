<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix 2026 | Rising Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cinzel', serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center bottom, 
                rgba(20, 5, 0, 0.3) 0%, 
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.95) 100%);
            z-index: -1;
        }

        /* Canvas for Particles */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Main Content */
        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            padding-top: 80px;
            position: relative;
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(180deg, 
                #fff 0%, 
                #ffd700 20%, 
                #ff8c00 40%, 
                #ff4500 60%, 
                #ff0000 80%,
                #8b0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
            position: relative;
            animation: title-glow 3s ease-in-out infinite alternate;
            margin-bottom: 25px;
        }



        @keyframes title-glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 100, 0, 0.4)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 50, 0, 0.5)); }
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Coming Soon */
        .countdown-container {
            margin-bottom: 60px;
        }

        .countdown-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 18px;
            background: linear-gradient(180deg, 
                #fff 0%, 
                #ffb347 30%, 
                #ff8c00 60%, 
                #ff6a00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            position: relative;
            animation: amber-glow 2.5s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(255, 140, 0, 0.6);
        }

        @keyframes amber-glow {
            0% { 
                filter: drop-shadow(0 0 8px rgba(255, 140, 0, 0.3)) 
                        drop-shadow(0 0 15px rgba(255, 106, 0, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 12px rgba(255, 140, 0, 0.4)) 
                        drop-shadow(0 0 20px rgba(255, 106, 0, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.35)) 
                        drop-shadow(0 0 18px rgba(255, 106, 0, 0.25));
            }
        }

        /* Notify Form */
        .notify-section {
            margin-bottom: 40px;
        }

        .notify-text {
            font-size: 0.9rem;
            color: rgba(255, 200, 150, 0.7);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .notify-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 106, 0, 0.3);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .notify-input::placeholder {
            color: rgba(255, 150, 100, 0.5);
        }

        .notify-input:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
        }

        .notify-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6a00 0%, #ff4500 50%, #cc0000 100%);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.5);
        }

        .notify-btn:hover::before {
            left: 100%;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 106, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 150, 100, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            border-color: #ff6a00;
            color: #ff6a00;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.4);
            transform: translateY(-5px);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Notify Button - Glassmorphism */
        .notify-btn-container {
            margin-bottom: 35px;
        }

        .notify-btn-glass {
            padding: 16px 45px;
            background: rgba(255, 140, 0, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(205, 90, 0, 0.35);
            border-radius: 50px;
            color: rgba(255, 200, 150, 0.9);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(255, 100, 0, 0.1);
        }

        .notify-btn-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(205, 90, 0, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .notify-btn-glass:hover {
            background: rgba(255, 140, 0, 0.15);
            border-color: rgba(205, 90, 0, 0.5);
            color: rgba(255, 220, 180, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 100, 0, 0.2);
        }

        .notify-btn-glass:hover::before {
            left: 100%;
        }

        /* Interested State */
        .notify-btn-glass.interested {
            background: rgba(76, 175, 80, 0.12);
            border-color: rgba(46, 125, 50, 0.5);
            color: rgba(200, 255, 200, 1);
        }

        .notify-btn-glass.interested:hover {
            background: rgba(76, 175, 80, 0.18);
            border-color: rgba(46, 125, 50, 0.7);
            box-shadow: 0 12px 40px rgba(76, 175, 80, 0.3);
        }

        /* Watch Recaps Button Container */
        .watch-recaps-container {
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
        }

        .watch-recaps-btn {
            padding: 12px 35px;
            background: rgba(255, 140, 0, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(205, 90, 0, 0.35);
            border-radius: 50px;
            color: rgba(255, 200, 150, 0.9);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(255, 100, 0, 0.1);
        }

        .watch-recaps-btn:hover {
            background: rgba(255, 140, 0, 0.15);
            border-color: rgba(205, 90, 0, 0.5);
            color: rgba(255, 220, 180, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 100, 0, 0.2);
        }

        .watch-recaps-btn .play-icon {
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: rgba(20, 10, 5, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 106, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 100, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(180deg, #fff 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 200, 150, 0.7);
            letter-spacing: 1px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 200, 150, 0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-input {
            padding: 15px 20px;
            border: 1px solid rgba(255, 106, 0, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 150, 100, 0.4);
        }

        .form-input:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.2);
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-submit {
            background: linear-gradient(135deg, #ff6a00 0%, #ff4500 50%, #cc0000 100%);
            color: #fff;
        }

        .modal-btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.4);
        }

        .modal-btn-cancel {
            background: rgba(100, 100, 100, 0.3);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(150, 150, 150, 0.3);
        }

        .modal-btn-cancel:hover {
            background: rgba(100, 100, 100, 0.5);
            color: rgba(255, 255, 255, 0.9);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 106, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 200, 150, 0.7);
            font-size: 1.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(255, 106, 0, 0.2);
            border-color: #ff6a00;
            color: #ff6a00;
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding-top: 60px;
                padding-left: 15px;
                padding-right: 15px;
            }

            .title {
                letter-spacing: 8px;
                font-size: clamp(2.5rem, 12vw, 8rem);
            }

            .year {
                letter-spacing: 10px;
                margin-bottom: 20px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .social-link svg {
                width: 20px;
                height: 20px;
            }

            .countdown-label {
                font-size: 1.5rem;
                letter-spacing: 12px;
            }

            .bottom-gradient {
                height: 150px;
            }

            .modal-box {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 80px;
                padding-bottom: 60px;
            }

            .title {
                letter-spacing: 5px;
                margin-bottom: 20px;
            }

            .year {
                letter-spacing: 8px;
                margin-bottom: 40px;
            }

            .social-links {
                gap: 15px;
                margin-top: 30px;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }

            .social-link svg {
                width: 18px;
                height: 18px;
            }

            .countdown-label {
                font-size: 1.2rem;
                letter-spacing: 8px;
            }

            .modal-box {
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }

        /* Bottom Amber Gradient */
        .bottom-gradient {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, 
                rgba(255, 69, 0, 0.18) 0%, 
                rgba(255, 100, 0, 0.10) 30%, 
                transparent 100%);
            pointer-events: none;
            z-index: 5;
        }

        /* Watch Recaps Button Container */
        .watch-recaps-container {
            margin-bottom: 35px;
            display: flex;
            justify-content: center;
        }

        .watch-recaps-btn {
            padding: 12px 35px;
            background: rgba(255, 140, 0, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(205, 90, 0, 0.35);
            border-radius: 50px;
            color: rgba(255, 200, 150, 0.9);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(255, 100, 0, 0.1);
        }

        .watch-recaps-btn:hover {
            background: rgba(255, 140, 0, 0.15);
            border-color: rgba(205, 90, 0, 0.5);
            color: rgba(255, 220, 180, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 100, 0, 0.2);
        }

        .watch-recaps-btn .play-icon {
            font-size: 0.9rem;
        }

        /* Video Modal */
        .video-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .video-modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        /* Gallery Container */
        .gallery-container {
            width: 90%;
            max-width: 1200px;
            max-height: 85vh;
            background: rgba(20, 10, 5, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 106, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            overflow-y: auto;
            box-shadow: 0 0 60px rgba(255, 69, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .video-modal-overlay.active .gallery-container {
            transform: scale(1);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .gallery-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(180deg, #fff 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-close {
            width: 45px;
            height: 45px;
            background: rgba(255, 106, 0, 0.2);
            border: 2px solid rgba(255, 106, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 200, 150, 0.9);
            font-size: 2rem;
            line-height: 1;
            font-weight: 300;
        }

        .gallery-close:hover {
            background: rgba(255, 106, 0, 0.4);
            border-color: #ff6a00;
            color: #fff;
            transform: rotate(90deg);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .recap-card {
            position: relative;
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(40, 20, 10, 0.95) 0%, rgba(60, 30, 15, 0.95) 100%);
            border: 2px solid rgba(255, 106, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.2);
        }

        .recap-card:hover {
            border-color: rgba(255, 106, 0, 0.7);
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(255, 69, 0, 0.4);
        }

        .recap-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.1) 0%, rgba(255, 140, 0, 0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recap-card:hover .recap-card-overlay {
            opacity: 1;
        }

        .recap-play-icon {
            font-size: 4rem;
            color: rgba(255, 140, 0, 0.9);
            filter: drop-shadow(0 0 15px rgba(255, 106, 0, 0.8));
            transition: transform 0.3s ease;
        }

        .recap-card:hover .recap-play-icon {
            transform: scale(1.2);
        }

        .recap-card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
        }

        .recap-year {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(180deg, #fff 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .recap-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: rgba(255, 200, 150, 0.7);
            letter-spacing: 1px;
        }

        .video-modal-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 106, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(255, 69, 0, 0.4);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .video-modal-overlay.active .video-modal-container {
            transform: scale(1);
        }

        .video-modal-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-modal-close {
            position: absolute;
            top: -50px;
            right: 0;

    <script>
        // Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 4 + 1;
                this.speedY = Math.random() * 1.5 + 0.8;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.color = this.getFireColor();
                this.life = 0;
                this.maxLife = Math.random() * 200 + 100;
            }

            getFireColor() {
                const colors = [
                    'rgba(255, 69, 0,',    // Orange Red
                    'rgba(255, 140, 0,',   // Dark Orange
                    'rgba(255, 165, 0,',   // Orange
                    'rgba(255, 200, 0,',   // Gold
                    'rgba(255, 50, 50,',   // Red
                    'rgba(255, 100, 50,',  // Fire
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX + Math.sin(this.life * 0.05) * 0.5;
                this.life++;
                
                // Fade out as particle rises
                this.opacity = Math.max(0, this.opacity - 0.003);
                this.size = Math.max(0.5, this.size - 0.01);

                if (this.y < -10 || this.opacity <= 0 || this.life > this.maxLife) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color + '0.8)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Create particles
        const particles = [];
        
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        // Spread out initial positions
        particles.forEach(p => {
            p.y = Math.random() * canvas.height;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Modal and Interest Button Logic
        const interestedBtn = document.getElementById('interestedBtn');
        const interestModal = document.getElementById('interestModal');
        const modalClose = document.getElementById('modalClose');
        const cancelBtn = document.getElementById('cancelBtn');
        const interestForm = document.getElementById('interestForm');
        let isInterested = false;

        // Open modal
        interestedBtn.addEventListener('click', () => {
            if (!isInterested) {
                interestModal.classList.add('active');
            } else {
                // Toggle off if already interested
                isInterested = false;
                interestedBtn.textContent = 'Mark as Interested';
                interestedBtn.classList.remove('interested');
            }
        });

        // Close modal functions
        const closeModal = () => {
            interestModal.classList.remove('active');
            interestForm.reset();
        };

        modalClose.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside
        interestModal.addEventListener('click', (e) => {
            if (e.target === interestModal) {
                closeModal();
            }
        });

        // Function to show message in modal
        function showModalMessage(message, isError = false) {
            const messageDiv = document.getElementById('modalMessage');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = isError ? 'rgba(220, 53, 69, 0.2)' : 'rgba(40, 167, 69, 0.2)';
            messageDiv.style.border = isError ? '1px solid rgba(220, 53, 69, 0.5)' : '1px solid rgba(40, 167, 69, 0.5)';
            messageDiv.style.color = isError ? 'rgba(255, 180, 180, 0.9)' : 'rgba(200, 255, 200, 0.9)';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        interestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const whatsapp = document.getElementById('userWhatsapp').value;
            const submitBtn = interestForm.querySelector('button[type="submit"]');
            const messageDiv = document.getElementById('modalMessage');
            
            // Hide any previous message
            messageDiv.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                // Send data to backend
                const apiUrl = window.location.port === '5500' 
                    ? 'http://localhost:3000/api/interested' 
                    : '/api/interested';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, whatsapp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message in modal
                    showModalMessage(data.message || 'Thank you for your interest! We\'ll notify you when Phoenix rises.', false);
                    
                    // Update button state
                    isInterested = true;
                    interestedBtn.textContent = 'Marked as Interested ✓';
                    interestedBtn.classList.add('interested');
                    
                    // Close modal after showing success message
                    setTimeout(() => {
                        closeModal();
                    }, 2000);
                } else {
                    // Show error message in modal
                    showModalMessage(data.message || 'An error occurred. Please try again.', true);
                }
            } catch (error) {
                showModalMessage('Network error. Please check your connection and try again.', true);
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });

        // Mouse interaction - particles follow cursor
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Create burst of particles near cursor occasionally
            if (Math.random() > 0.92) {
                const p = new Particle();
                p.x = mouseX + (Math.random() - 0.5) * 50;
                p.y = mouseY + (Math.random() - 0.5) * 50;
                p.speedY = Math.random() * 3 + 2;
                particles.push(p);
                
                // Keep particle count manageable
                if (particles.length > 150) {
                    particles.shift();
                }
            }
        });

        // Audio visualizer effect on title (subtle pulse)
        let pulseIntensity = 0;
        setInterval(() => {
            pulseIntensity = Math.random() * 0.3 + 0.7;
            document.querySelector('.title').style.opacity = pulseIntensity;
        }, 100);

        // Video Gallery Functionality
        const videoThumbnail = document.getElementById('videoThumbnail');
        const videoGallery = document.getElementById('videoGallery');
        const galleryClose = document.getElementById('galleryClose');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoPlayerClose = document.getElementById('videoPlayerClose');
        const modalVideo = document.getElementById('modalVideo');
        const videoTitle = document.getElementById('videoTitle');

        // Open gallery
        videoThumbnail.addEventListener('click', () => {
            videoGallery.classList.add('active');
        });

        // Close gallery
        const closeGallery = () => {
            videoGallery.classList.remove('active');
        };

        galleryClose.addEventListener('click', closeGallery);

        // Close gallery when clicking outside
        videoGallery.addEventListener('click', (e) => {
            if (e.target === videoGallery) {
                closeGallery();

        });

        // Handle recap card clicks
        document.querySelectorAll('.recap-card').forEach(card => {
            card.addEventListener('click', () => {
                const videoUrl = card.getAttribute('data-video');
                const year = card.getAttribute('data-year');
                
                if (videoUrl && videoUrl !== 'YOUR_2024_VIDEO_URL' && videoUrl !== 'YOUR_2023_VIDEO_URL') {
                    videoTitle.textContent = `Phoenix ${year} Highlights`;
                    modalVideo.src = videoUrl;
                    videoGallery.classList.remove('active');
                    videoPlayer.classList.add('active');
                } else {
                    alert('Video coming soon!');
                }
            });
        });

        // Close video player
        const closeVideoPlayer = () => {
            videoPlayer.classList.remove('active');
            modalVideo.src = '';
            videoGallery.classList.add('active');
        };

        videoPlayerClose.addEventListener('click', closeVideoPlayer);

        // Close video player when clicking outside
        videoPlayer.addEventListener('click', (e) => {
            if (e.target === videoPlayer) {
                closeVideoPlayer();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (videoPlayer.classList.contains('active')) {
                    closeVideoPlayer();
                } else if (videoGallery.classList.contains('active')) {
                    closeGallery();
                }
            }
        });
    </script>
